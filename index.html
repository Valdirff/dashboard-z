<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Zombicide â€“ Dashboard (Portrait)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="screen">
    <section class="dash" aria-label="Dashboard Zombicide (celular vertical)">

      <!-- TOPO: Habilidades + Vida -->
      <header class="top">
        <section class="panel" aria-label="Habilidades">
          <div class="title">HABILIDADES</div>
          <div class="dots skills" id="skillDots" role="group" aria-label="Marcadores de habilidade (7)"></div>
        </section>

        <section class="panel" aria-label="Vida">
          <div class="title">VIDA</div>
          <div class="dots life" id="lifeDots" role="group" aria-label="Marcadores de vida (4)"></div>
        </section>
      </header>

      <!-- BAIXO: PA -->
      <footer class="paPanel" aria-label="Pontos de Adrenalina">
        <div class="paTop">
          <div class="pill" id="lvlPill">AZUL</div>
          <div class="paValue"><span id="paValue">0</span> PA</div>
          <button class="btn" id="reset">Reset</button>
        </div>

        <div class="trackWrap">
          <div class="trackColor" aria-hidden="true"></div>
          <input id="adrenaline" class="slider" type="range" min="0" max="43" value="0" />
          <div class="ticks" id="ticks" aria-hidden="true"></div>
        </div>
      </footer>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
